@PART[EDB-StarDestroyer]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/SciFi/StarDestroyer
		scale = 1,1,1
	}
	@scale = 1.0
	
	@mass = 12800.0
	@rescaleFactor = 1.0
	
	!RESOURCE[ElectricCharge]{}
	!RESOURCE[LiquidFuel]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 42100000
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 1000000.0
			maxAmount = 1000000.0
		}
		TANK
		{
			name = LqdHydrogen
			amount = 42000000.0
			maxAmount = 42000000.0
		}		
	}
	
	!MODULE[ModuleReactionWheel]{}
	%reactionWheelConfigured = true
	
	MODULE
	{
		name = ModuleReactionWheel
		actionGUIName = #autoLOC_502014 //#autoLOC_502014 = Toggle RW
		PitchTorque = 20000
		YawTorque = 20000
		RollTorque = 20000
		RESOURCE
		{
			name = ElectricCharge
			rate = 10.0
		}
	}

}

@PART[EDB-StarDestroyer] 
{
    %MODULE[TweakScale]
    {
        type = stack_square
        defaultScale = 1.0
    }
}

@PART[EDB-StarDestroyerEngine]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/SciFi/StarDestroyerEngine
		scale = 1,1,1
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.0
		@maxThrust = 120000.0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 1.0
			@DrawGauge = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 4280.0
			@key,1 = 1 3580.0
		}
		%ullage = False
		%pressureFed = False
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = StarDestroyerEngine
		CONFIG
		{
			name = StarDestroyerEngine
			minThrust = 0.0
			maxThrust = 120000.0
			heatProduction = 160
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 4280.0
				key = 1 3580.0
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

}

@PART[EDB-StarDestroyerEngine]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%powerEffectName = Hydrolox-Lower
		!fxOffset = DELETE

	}
	@MODULE[ModuleEngineConfigs]
	{
		%type = ModuleEnginesRF
	}
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 2
        energy = 2
        speed = 2
    }
}