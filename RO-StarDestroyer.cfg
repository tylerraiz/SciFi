@PART[EDB-StarDestroyer]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/SciFi/StarDestroyer
		scale = 1,1,1
	}
	@scale = 1.0
	
	@mass = 12800.0
	@rescaleFactor = 1.0
	
	
	!MODULE[ModuleReactionWheel]{}
	%reactionWheelConfigured = true
	
	MODULE
	{
		name = ModuleReactionWheel
		actionGUIName = #autoLOC_502014 //#autoLOC_502014 = Toggle RW
		PitchTorque = 20000
		YawTorque = 20000
		RollTorque = 20000
		RESOURCE
		{
			name = ElectricCharge
			rate = 10000.0
		}
	}
	

}

@PART[EDB-StarDestroyer] 
{
    %MODULE[TweakScale]
    {
        type = stack_square
        defaultScale = 1.0
    }
}

