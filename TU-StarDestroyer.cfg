@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-StarDestroyer
	model = EDBMods/Parts/SciFi/StarDestroyer
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.4 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.4  // 1>less blurry 0>more blurry
		}
	}
}

KSP_MODEL_SHADER
{
	name = EDB-StarDestroyerEngine
	model = EDBMods/Parts/SciFi/StarDestroyerEngine
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.5 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.5  // 1>less blurry 0>more blurry
		}
	}
}

