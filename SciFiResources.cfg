@PART[EDB-StarDestroyer]
{	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = Charged Hypermatter Generator
		 StartActionName = Start Charged Hypermatter Generator
		 StopActionName = Stop Charged Hypermatter Generator
		 ToggleActionName = Toggle Charged Hypermatter Generator
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
			Ratio = 200000.0
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = LqdDeuterium
			Ratio = 46000.0
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = Coaxium
			Ratio = 0.192
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = ChargedHypermatter
			Ratio = 92000.0
			DumpExcess = false
		 }
	}
	
	!RESOURCE[XenonGas]{}
	
	RESOURCE
	{
		name = LqdDeuterium
		amount = 10408700.0
		maxAmount = 10408700.0
	}
	
	RESOURCE
	{
		name = ChargedHypermatter
		amount = 0.0
		maxAmount = 20816000.0
	}
	
	RESOURCE
	{
		name = Coaxium
		amount = 0.0
		maxAmount = 60.0
	}
	
	!MODULE[ModuleRCSFX]{}
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 120.0

		PROPELLANT
		{
			name = ChargedHypermatter
			ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 4280.0
			key = 1 3580.0
		}
	}
	
}

@PART[EDB-StarDestroyerEngine]
{
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.0
		@maxThrust = 120000.0
		@heatProduction = 100
		@PROPELLANT[XenonGas]
		{
			@name = ChargedHypermatter
			@ratio = 1.0
			@DrawGauge = True
		}

		@atmosphereCurve
		{
			@key,0 = 0 4280.0
			@key,1 = 1 3580.0
		}

	}


}

