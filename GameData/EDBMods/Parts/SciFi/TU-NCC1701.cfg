@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-NCC1701Body
	model = EDBMods/Parts/SciFi/NCC1701Body
	
	TEXTURE
    {
        shader = SSTU/PBR/Metallic
		mesh = SaucerDome
		mesh = Dish
        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0  //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.8 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.8  // 1>less blurry 0>more blurry
		}
	}
}


