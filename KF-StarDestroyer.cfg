@PART[EDB-StarDestroyerRepulsor]:FOR[KerbalFoundries]
{
	EFFECTS
	{
		RepulsorEffect
		{
			AUDIO
			{
				channel = Ship
				clip = KerbalFoundries/Sounds/repulsor2
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}

	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WC01
		wheelColliderOffset = 0.2
		wheelRadius = 0.40
		wheelMass = 0.1
		suspensionTravel = 3.5
		suspensionTarget = 0.25
		frictionMult = 0
		rollingResistance = 0
		maxSpeed = 1000
		maxLoadRating = 16000
		dampRatio = 0.65
		springRating = 1
	}
	MODULE
	{
		name = KSPWheelRepulsor
		//for custom particle effects
		repulsorEffectTransform = Gimbal
		//actual gimbal functionality unused
		gimbalName = Gimbal
		gimbaled = false
		//for repulsor sound effects
		repulsorSoundEffect = RepulsorEffect
	}
	MODULE
	{
		name = KSPWheelDustEffects
	}
	
}